<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/files.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="home">
            <i class="fa-solid fa-arrow-left"></i>
            <p class="hometext">Back |</p>
            <form action="/files" method="post">
                <button type="submit">Clear Directory</button>
            </form>
        </div>
        <br>
        <div class="folderlist" id="folderlist">
        </div>
    </div>
    <script>

        const body = document.body;
        body.style.display = 'none';

        function checkPassword() {
            const password = prompt("Enter password to access the page:");
            const correctPassword = "{{ password }}";
            (password == correctPassword) ? body.style.display = 'flex' : window.location.href = "/";
        }
        checkPassword();



        let folders = '{{ folders | tojson }}';
        folders = [JSON.parse(folders)];
    </script>
    <script src="{{ url_for('static', filename='js/files.js') }}"></script>
</body>

</html>
